services:
  redis:
    image: redis:alpine
    container_name: safetravel-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  loki:
    image: grafana/loki:3.0.0
    container_name: safetravel-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: safetravel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    restart: unless-stopped
